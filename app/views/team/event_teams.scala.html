@(events: List[Event])(implicit request: play.api.mvc.Request[Any])

@mainDev(title="Event Teams") {
  <div id="pagemenu">
    <span class="page-title">Event Teams</span>
  </div>

  <div class="event_teams">
    @events.map { event =>
      <div><a href="/team/event_team/@event.id">@event.name</a></div>
    }
  </div>

}
